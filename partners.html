    <script>

// Ensure the DOM is fully loaded
document.addEventListener('DOMContentLoaded', () => {
    // Smooth scrolling for all anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Dynamic search functionality (for future implementation)
    const searchInput = document.querySelector('#searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.searchable').forEach(item => {
                if (item.textContent.toLowerCase().includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    }

    // Alert on button clicks (example functionality)
    document.querySelectorAll('.btn-alert').forEach(button => {
        button.addEventListener('click', () => {
            alert('Button clicked!');
        });
    });
});

</script>
<script>
// Dark Mode Toggle
document.addEventListener('DOMContentLoaded', () => {
    const darkModeToggle = document.createElement('button');
    darkModeToggle.textContent = 'Toggle Dark Mode';
    darkModeToggle.style.position = 'fixed';
    darkModeToggle.style.bottom = '10px';
    darkModeToggle.style.right = '10px';
    darkModeToggle.style.padding = '10px';
    darkModeToggle.style.backgroundColor = '#007bff';
    darkModeToggle.style.color = 'white';
    darkModeToggle.style.border = 'none';
    darkModeToggle.style.borderRadius = '5px';
    darkModeToggle.style.cursor = 'pointer';

    document.body.appendChild(darkModeToggle);

    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
});
</script>
<script>
// Rotating announcements
document.addEventListener('DOMContentLoaded', () => {
    const announcements = [
        "Welcome to our website! Check out our latest offers.",
        "Don't miss our special discounts this week!",
        "Subscribe to our newsletter for updates."
    ];
    const announcementBar = document.getElementById('announcement-bar');

    if (announcementBar) {
        let index = 0;
        setInterval(() => {
            index = (index + 1) % announcements.length;
            announcementBar.textContent = announcements[index];
        }, 5000); // Change every 5 seconds
    }
});
</script>
<script>
// Star rating system
document.addEventListener('DOMContentLoaded', () => {
    const stars = document.querySelectorAll('.star');
    const feedback = document.getElementById('rating-feedback');

    if (stars.length && feedback) {
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-value');
                stars.forEach(s => s.innerHTML = '&#9734;'); // Reset all stars
                for (let i = 0; i < rating; i++) {
                    stars[i].innerHTML = '&#9733;'; // Highlight selected stars
                }
                feedback.textContent = `Thank you for rating us ${rating} stars!`;
            });
        });
    }
});
</script>
